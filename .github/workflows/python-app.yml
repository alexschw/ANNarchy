# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Linux Tests

on: [push]

permissions:
  contents: read

jobs:
  flakeLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
    - name: Install flake
      run: pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --ignore=F723 --exclude=benchmarks/ --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  single_thread:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        pip install -r requirements.txt
        python setup.py install
    - name: Test single threaded
      run: |
        cd tests/
        coverage run -a test_single_thread.py
        cd ..
  openMP:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        pip install -r requirements.txt
        python setup.py install
    - name: Test OpenMP Code
      run: |
        cd tests/
        coverage run -a test_openmp.py
        cd ..
  CUDA:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
    - name: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        pip install -r requirements.txt
        python setup.py install
    
    - name: Test CUDA Code
      run: |
        cd tests/
        coverage run -a test_CUDA.py
        cd ..
  Codecov:
    runs-on: ubuntu-latest
    needs: [single_thread, openMP, CUDA]
    if: always()
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: backend
